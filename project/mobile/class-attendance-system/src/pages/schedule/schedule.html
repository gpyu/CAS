<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>班级公告</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let session of shownSessions">

    <ion-item-group>

      <ion-item-divider sticky>
        <ion-label>
          {{session.name}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding>

        <button ion-item>
          <h3>{{session.time}}</h3>
          <p>
            {{session.description}}
          </p>
        </button>
      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="google" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
