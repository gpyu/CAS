<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>地图</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map-page" id="ma">
  <baidu-map [options]="opts"></baidu-map>
  <ion-fab bottom right #fab>
  <button ion-fab (click)="setLocation()">定位</button></ion-fab>
  <div>
    <p>经纬度：<span id='lat'></span>  <span id='lng'></span><br />地址：<span id='address'></span></p>
    <button ion-button  (click)="getLocationInfo()" >获取当前经纬度坐标</button>
    <button ion-button (click)="setLocation()"  >地图定位</button>
  </div>
</ion-content>
