<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>个人信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">上传照片</button>
      <!-- <button ion-item (click)="changeUsername()">修改用户名</button> -->
      <button ion-item (click)="changePassword()">修改密码</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">注销</button>
    </ion-list>
  </div>
</ion-content>
